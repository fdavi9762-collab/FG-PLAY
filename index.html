   <style>
    /* O body só define cores e fonte */
    body {
      background-color: #214cce;
      font-family: Arial, sans-serif;
      margin: 0;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    /*
      O container manda no tamanho máximo do pôster
      90% da tela no celular
      até no máximo 400px
    */
    .container {
      width: 90%;
      max-width: 400px;
      margin: auto;
    }

    /*
      A imagem cresce porque ocupa 100% do container
      Ela nunca passa do limite do container
    */
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      background: #000814;
      color: white;
      padding: 12px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    a:hover {
      background: #001d3d;
    }
  </style>
